name: Storybook CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  chromatic:
    runs-on: ubuntu-latest
    # Require approval for fork PRs to access secrets
    environment: ${{ github.event.pull_request.head.repo.full_name != github.repository && 'chromatic-fork' || null }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to track git history

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build gofish-graphics library
        run: pnpm --filter gofish-graphics build

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/gofish-graphics
          buildScriptName: build-storybook
          onlyChanged: true # Only test stories that changed
          autoAcceptChanges: "main"
